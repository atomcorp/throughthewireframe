<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Through the Wireframe</title>
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="/dist/style.css">
</head>
<body>
	<div class="heading box">
		<h1>Through the Wireframe</h1>
	</div>
	
	<h2>Defaults</h2>
	<p>Here's a bunch of the default classes you can use to help build your wireframes.</p>

	<div class="varied-default">
		<h2>Boxes</h2>
		<div class="varied-default__boxes">
			<div class="example-box box">
				<div class="example-box__label">.box</div>
			</div>
			<div class="example-box box__2">
				<div class="example-box__label">.box__2</div>
			</div>
			<div class="example-box box__3">
				<div class="example-box__label">.box__3</div>
			</div>
			<div class="example-box box__4">
				<div class="example-box__label">.box__4</div>
			</div>
			<div class="example-box box__5">
				<div class="example-box__label">.box__5</div>
			</div>
		</div>
	</div>

	<div class="image-default">
		<h2>Image Placeholder</h2>
		<div class="image-example__container box">
			<div class="img-example img-placeholder">
				
			</div>
			<div class="image-example__text">
				<h4>An image</h4>
				<p>.img-placeholder</p>
			</div>
		</div>
	</div>
	
</body>
</html>
